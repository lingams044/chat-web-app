<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€” LAN Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:sans-serif;padding:24px;max-width:480px;margin:0 auto;}
    input{display:block;width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd;}
    button{padding:10px 14px;border-radius:8px;background:#1976d2;color:#fff;border:none;cursor:pointer;}
    .link{margin-top:12px;color:#1976d2;cursor:pointer}
  </style>
</head>
<body>
  <h1>Login</h1>
  <div id="msg" style="color:red"></div>
  <input id="user" placeholder="Username or email" />
  <input id="pass" placeholder="Password" type="password" />
  <div style="display:flex;gap:8px;">
    <button id="loginBtn">Login</button>
    <button id="backBtn" onclick="location.href='index.html'">Back</button>
  </div>
  <p style="margin-top:12px;">Don't have an account? <a href="/register.html">Register</a></p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');
    loginBtn.addEventListener('click', async () => {
      msg.textContent = '';
      const usernameOrEmail = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value;
      if (!usernameOrEmail || !password) { msg.textContent = 'Enter credentials'; return; }
      try {
        const res = await fetch('/api/login', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ usernameOrEmail, password })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Login failed'; return; }
        // store token & redirect to chat
        localStorage.setItem('chat_token', data.token);
        localStorage.setItem('chat_username', data.username);
        localStorage.setItem('chat_isAdmin', data.isAdmin ? '1' : '0');
        location.href = '/';
      } catch (e) {
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
