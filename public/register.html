<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register â€” LAN Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:sans-serif;padding:24px;max-width:480px;margin:0 auto;}
    input{display:block;width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd;}
    button{padding:10px 14px;border-radius:8px;background:#1976d2;color:#fff;border:none;cursor:pointer;}
  </style>
</head>
<body>
  <h1>Register</h1>
  <div id="msg" style="color:red"></div>
  <input id="username" placeholder="Username (max 30)" />
  <input id="email" placeholder="Email" />
  <input id="password" placeholder="Password" type="password" />
  <div style="display:flex;gap:8px;">
    <button id="regBtn">Register</button>
    <button onclick="location.href='/login.html'">Login</button>
  </div>

  <script>
    document.getElementById('regBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!username || !email || !password) { msg.textContent = 'Fill all fields'; return; }
      try {
        const res = await fetch('/api/register', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Registration failed'; return; }
        localStorage.setItem('chat_token', data.token);
        localStorage.setItem('chat_username', data.username);
        localStorage.setItem('chat_isAdmin', data.isAdmin ? '1' : '0');
        location.href = '/';
      } catch (e) { msg.textContent = 'Network error'; }
    });
  </script>
</body>
</html>
