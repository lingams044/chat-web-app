<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Panel â€” LAN Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:sans-serif;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    button{padding:6px 8px;border-radius:6px}
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div>
    <div id="login-area">
      <a href="/login.html">Please login from the normal login page with admin credentials</a>
    </div>

    <div id="panel" style="display:none;">
      <h2>Connected Users</h2>
      <table id="users-table">
        <thead><tr><th>Name</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem('chat_token');
    if (!token) {
      document.getElementById('login-area').style.display = '';
      document.getElementById('panel').style.display = 'none';
      throw new Error('Not authenticated');
    }
    const socket = io({ auth: { token } });
    socket.on('connect', () => {
      // request list
      socket.emit('request_admin_list');
    });
    socket.on('your_name', () => {
      document.getElementById('login-area').style.display = 'none';
      document.getElementById('panel').style.display = '';
      socket.emit('request_admin_list');
    });
    socket.on('admin_user_list', (arr) => {
      const tbody = document.querySelector('#users-table tbody');
      tbody.innerHTML = '';
      arr.forEach(u => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td'); tdName.textContent = u.name;
        const tdAction = document.createElement('td');
        const btnKick = document.createElement('button'); btnKick.textContent = 'Kick';
        btnKick.addEventListener('click', () => {
          if (confirm('Kick ' + u.name + '?')) socket.emit('admin_action', { type: 'kick', targetName: u.name });
        });
        tdAction.appendChild(btnKick);
        tr.appendChild(tdName); tr.appendChild(tdAction);
        tbody.appendChild(tr);
      });
    });
    socket.on('system_message', (m) => {
      console.log('system:', m.text);
    });
  </script>
</body>
</html>
